{% extends "base.html" %}
{% block content %}
     <div class="navbar-form nav-item">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role = "alert">
                        {{ message }}
                    </div>
                {% endfor%}
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
